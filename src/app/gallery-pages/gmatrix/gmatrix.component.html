<div class="container">
  <h1>Portfolio - {{ titulo }}</h1>
  <app-add-item
    [item]="'gallery'"
    [galname]="galname"
    (callGmatrix)="callFromAddItem($event)"
  ></app-add-item>
  <div class="container-gallery">
    <div
      *ngFor="let image of images"
      [ngClass]="image.position"
      [style]="image.style"
    >
      <app-buttons [image]="image"> </app-buttons>
    </div>
  </div>
</div>
