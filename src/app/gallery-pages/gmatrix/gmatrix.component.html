<div class="container">
  <h1>Portfolio - {{ titulo }}</h1>
  <app-add-item
    [item]="'gallery'"
    [galname]="galname"
    (callGmatrix)="callFromAddItem($event)"
  ></app-add-item>
  <div class="container-gallery">
    <div
      *ngFor="let image of images"
      [ngClass]="image.position"
      [style]="image.style"
    >
      <img
        class="imagePreview"
        *ngIf="image.preview"
        [ngClass]="image.position"
        [src]="image.preview.base"
        alt=""
        srcset=""
      />
      <app-buttons
        [image]="image"
        (preview)="preview($event)"
        (deleteImage)="deleteImg($event)"
      >
      </app-buttons>
    </div>
  </div>
</div>
