<div class="container">
  <h1>Portfolio - {{ titulo }}</h1>
  <app-add-item [item]="galname"></app-add-item>
  <div class="container-gallery">
    <div
      *ngFor="let image of images"
      [ngClass]="image.position"
      [style]="image.style"
    >
      <app-buttons [selection]="image"> </app-buttons>
    </div>
  </div>
</div>
