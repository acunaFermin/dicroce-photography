<div class="container">
  <div
    class="container-item"
    *ngFor="let item of items"
    [routerLink]="preventRouter ? item.link : null"
  >
    <div class="back" [style]="item.imagen1.style">
      <span class="edit-btn" id="edit-btn-1">
        <app-buttons
          [image]="item.imagen1"
          [portfolioItem]="item"
          (preview)="getImagePreview($event)"
        ></app-buttons>
      </span>
    </div>

    <div class="back" [style]="item.imagen2.style">
      <span class="edit-btn" id="edit-btn-2">
        <app-buttons
          [image]="item.imagen2"
          [portfolioItem]="item"
          (preview)="getImagePreview($event)"
        ></app-buttons>
      </span>
    </div>

    <div class="back" [style]="item.imagen3.style">
      <span class="edit-btn" id="edit-btn-3">
        <app-buttons
          [image]="item.imagen3"
          [portfolioItem]="item"
          (preview)="getImagePreview($event)"
        ></app-buttons>
      </span>
    </div>

    <div class="item-name">
      <h2 (click)="navigate(item.link)">{{ item.titulo }}</h2>
    
      <span class="edit-title" id="edit-btn-title">
        <app-buttons
          [portfolioItem]="item"
          [title]="item.titulo"
          (deletePortfolioItem)="deletePortfolioItem($event)"
          (editPortfolioItem)="editPortfolioItem($event)"
        ></app-buttons>
      </span>
    </div>
    
  </div>
</div>
