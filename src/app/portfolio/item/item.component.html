<div class="container">
  <div class="container-item" *ngFor="let item of items">
    <div class="back" [style]="item.imagen1"></div>
    <div class="back" [style]="item.imagen2"></div>
    <div class="back" [style]="item.imagen3"></div>
    <div class="item-name">
      <h2>{{ item.titulo }}</h2>
    </div>
  </div>
</div>
