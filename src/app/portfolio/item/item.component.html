<div class="container">
  <div
    class="container-item"
    *ngFor="let item of items"
    [routerLink]="preventRouter ? item.link : null"
  >
    <div class="back" [style]="item.imagen1.style">
      <span class="edit-btn" id="edit-btn-1">
        <app-buttons
          [image]="item.imagen1"
          [portfolioItem]="item"
        ></app-buttons>
      </span>
    </div>
    <div class="back" [style]="item.imagen2.style">
      <span class="edit-btn" id="edit-btn-2">
        <app-buttons
          [image]="item.imagen2"
          [portfolioItem]="item"
        ></app-buttons>
      </span>
    </div>
    <div class="back" [style]="item.imagen3.style">
      <span class="edit-btn" id="edit-btn-3">
        <app-buttons
          [image]="item.imagen3"
          [portfolioItem]="item"
        ></app-buttons>
      </span>
    </div>
    <div class="item-name" [routerLink]="[item.link]">
      <h2>{{ item.titulo }}</h2>
      <app-buttons [portfolioItem]="item" [title]="item.titulo"></app-buttons>
    </div>
  </div>
</div>
